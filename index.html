<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login/Register</title>
  <link rel="icon" href="../img/logoB.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style type="text/css">
  

/*login css to be added sa project */

.login-here {
background: linear-gradient(315deg, #003153 0%, #1B1B1B 74%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-logo {
  display: block;
  width: 100px;
  margin-bottom: 580px;
}

.main img {
  width: 100px;
}

.login-logo img {
  margin-left: 200px;
}


.main {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 14px 28px rgba(0,0,0,0.25),0 10px 10px rgba(0,0,0,0.22);
  position: relative;
  overflow: hidden;
  width: 768px;
  max-width: 100%;
  min-height: 480px;
}

.col-1, .col-2 {
  position: absolute;
  top: 0;
  height: 100%;
  transition: all 0.6s ease-in-out;
}



.sign-in-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.sign-up-container {
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

#act3.right-panel-active .sign-in-container {
  transform: translateX(100%);
}

#act3.right-panel-active .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
}



.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}


/*here pag lipat ng overlay from left to right vise versa*/
#act3.right-panel-active .overlay-container {
  transform: translateX(-100%);
}

.overlay {
  position: relative;
  background-image: url('../img1/bg1.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: white;
  text-shadow: 2px 2px gray;
  left: -100%;
  height: 100%;
  width: 200%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: inherit;
  background-size: inherit;
  background-repeat: inherit;
  background-position: inherit;
  filter: blur(2px);
  z-index: -1;
}


.overlay-left h1, .overlay-left p {
  color: white;
  text-shadow: 2px 2px black;

}

#act3.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 40px;
  height: 100%;
  width: 50%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay-left {
  transform: translateX(-20%);
  left: 0;
}



#act3.right-panel-active .overlay-left {
  transform: translateX(0);
}

.overlay-right {
  right: 0;
  transform: translateX(0);
}

#act3.right-panel-active .overlay-right {
  transform: translateX(20%);
}


/*inputs*/


.username-container {
  position: relative;
  width: 100%;
  margin-bottom: 10px;
}

.username-container i {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #666;
}

.username-container input {
  padding-left: 40px;
}


.password-container {
  position: relative;
  width: 100%;
  margin-bottom: 10px;
}

.password-container input {
  width: 100%;
  padding: 12px 40px 12px 40px; 
  border: none;
  background-color: #eee;
}

.password-container i.fa-lock {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #666;
}

.password-container i.fa-eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #666;
}



/*universal here */

body {
  font-family: arial;
}

* {
  box-sizing: border-box;
}

form {
  background: white;
  display: flex;
  flex-direction: column;
  padding: 0 50px;
  height: 100%;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/*inputs here (e.g. usern/pass...)*/

input {
  border-radius: 20px;
  background-color: #eee;
  border: none;
  padding: 12px 15px;
  margin: 8px 0;
  width: 100%;
}

input:hover {
  color: white;
  background-color: black;
}

button {
  border: 2px solid black;
  padding: 12px 45px;
  background-color: black;
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  border-radius: 20px;
  transition: transform 80ms ease-in;
}

button.ghost {
  background-color: transparent;
  border: 2px solid #fff;
}

#signIn {
  border: 2px solid white;
  background-color: transparent;
  color: white;
}

#signUp:hover {
  border: 2px solid white;
  background-color: white;
  color: black;
}

#signIn:hover {
  color: black;
  border: 2px solid white;
  background-color: white;
}



/*hovers ng buttonss heree*/

.col-1 button:hover{
  background-color: transparent;
  border: 2px solid black;
  color: black;
}

.col-2 button:hover {
  background-color: transparent;
  color: black;
  border: 2px black solid;
}

.overlay button:hover {
  background-color: black;
  color: white;
  border: none;
}

a { 
  color:gray;
  text-decoration: none;
   }

   a:hover {
    color: black;
   }

.frgt {
  border: none;
  background-color: transparent;
  color: #ccc;
  margin-top: -20px;
}

button.frgt:hover {
  border: none;
  color: black;
}


/*phone version*/

@media only screen and (max-width: 600px) {
  .login-logo {
    margin-bottom: 20px;
  }

  .login-logo img {
    margin-left: -175px !important;
    margin: 0 auto;
    display: block;
    width: 450px; 
  }

  .main {
    width: 95%;
    height: auto;
    box-shadow: none;
    border-radius: 10px;
  }

  .sign-up-container,
  .overlay-container {
    display: none !important;
  }

  .sign-in-container {
    position: relative;
    width: 100% !important;
    left: 0;
    transform: none !important;
  }

  form {
    padding: 20px;
  }

  .login-here {
    flex-direction: column;
    align-items: center;
    height: auto;
    padding: 30px 0;
  }

  input,
  button {
    width: 100%;
  }

  .username-container i,
  .password-container i {
    display: none;
  }
}

</style>
</head>
<body class="login-here">

  <div class="login-logo"> <img src="../img1/logoA1.png" alt="WILLMELIA logo"> </div>

  <div class="main" id="act3">

      <div class="col-1 sign-up-container">
  <form id="signUpForm">

    <img src="../img1/logoA.png" alt="WILLMELIA logo">
    <h1>Create Account</h1>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="button" onclick="signUp()">Sign Up</button>
  </form>
</div>



    <div class="col-2 sign-in-container">

      <form name="login" onsubmit="return validationForm();" method="post">

      <img src="../img1/logoA.png" alt="WILLMELIA logo">

      <h1>Sign in</h1>

     <div class="username-container">
    <i class="fas fa-user"></i>
    <input type="text" name="username" placeholder="Username" />
</div>

     <div class="password-container">
    <i class="fas fa-lock"></i>
    <input type="password" name="password" placeholder="Password" id="password-eye-heree" />
   <i class="fas fa-eye" id="togglePassword"></i>
</div>


    <button onclick="alert('Comming Soon!')" class="frgt">Forgot your password?</button>
    <button type="button" onclick="validate()">Sign In</button> 

</form>
</div>  
    
  
  <!-- here deisng para sa gilid  -->

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome to WILLMELIA</h1>
          <p>Find your fit. Find your style. Only at WILLMELIA!</p>
          <button class="ghost" id="signUp">Sign Up</button>

          </div>
      </div>
    </div>

  </div>

  <script>
  	
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('act3');

  signUpButton.addEventListener('click', () =>
    container.classList.add("right-panel-active")
  );

  signInButton.addEventListener('click', () =>
    container.classList.remove("right-panel-active")
  );

function validate() {
	  var user = document.login.username.value;
	  var password = document.login.password.value;

	  var valid = false;
	  var usernameArray = ["cheese"];
	  var passwordArray = ["kimbap"];

	  for (var i = 0; i < usernameArray.length; i++)
	  {

	  	if (user == usernameArray[i]) 
	  		if (password == passwordArray[i])

		  	{
		  		valid = true;
		  		break;
		  	}
		}	
	  if (valid) 
	  {
	  	alert("Login Sucessful!");
	  	window.location.href = "home.html";
	  	return;
	  } 
	    alert("Incorrect Username or Password!");
}


// show password heree

const togglePassword = document.getElementById("togglePassword");
  const passwordField = document.getElementById("password-eye-heree");

  togglePassword.addEventListener("click", function () {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    this.classList.toggle("fa-eye-slash");
  });

  

// simple sign up here d pa gumaganaa ehehe 

  function signUp() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  if (name && email && password) {
    alert("Thank you for signing up! click the sign in button to login");
    
    document.getElementById('signUpForm').reset();
  } else {
    alert("Please fill out the form to proceed!");
  }
}



  </script>
</body>
</html>
